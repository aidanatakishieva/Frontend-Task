<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">  <title>Document</title>
  </head>
  <body>
    <div style="display: flex; ">
      <div class="category">Category</div>
      <button class="orange"  id="btn2">+</button>
    </div><br>
    <div id="container" style="display: none;">
      <div id="footer">
        <input class="orange" id="taskInput" type="text" placeholder="Write Something" />
        <button class="orange" id="taskAdd">+</button>
      </div>
      <div id="tasks">
        <div  id="notification">Sorry, your text list is empty.</div>
        <ul style="text-decoration: none;" id="tasksList" contenteditable="true"></ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   

    <script>
      $(document).ready(function () {
        $('#btn2').click(function () {
          $('#container').toggle()
        })
      })
      $(function () {
    
        var $tasksList = $('#tasksList')
        var $taskInput = $('#taskInput')
        var $notification = $('#notification')

    
        var displayNotification = function () {
          if (!$tasksList.children().length) {
            
            $notification.fadeIn('fast')
          } else {
            $notification.css('display', 'none')
          }
        }

        $('#taskAdd').on('click', function () {
    
          if (!$taskInput.val()) {
            return false
          }
      
          $tasksList.append(
            '<li style="list-style-type: none;">' +
              $taskInput.val() +
              "<button class=' delete'>&#10006</button></li>"+"<p>You can edit your text.</p>"
          )

          $taskInput.val('')
          displayNotification()
          $('.delete').on('click', function () {
       
            var $parent = $(this).parent()
            $parent.css('animation', 'fadeOut .3s linear')         
            setTimeout(function () {
              $parent.remove()
              displayNotification()
            }, 295)
          })
        })
      })

    </script>
  </body>
</html>
